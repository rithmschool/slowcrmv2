{%  extends 'base.html'  %}

{%  block content  %}

<div>
    <h2>See All People</h2>
    <br><br>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th class="leftme">Name</th>
                <th class="centerme">Title</th>
                <th class="centerme">Description</th>
                <th class="centerme">Email</th>
                <th class="centerme">Phone</th>
            </tr>
            </thead>
            <tbody>
            {% for person in persons %}
            <tr>
                <td class="leftme"><a href="{{url_for('persons.show', id=person.id)}}">{{person.name}}</a></td>
                <td class="centerme">{{person.title}}</td>
                <td class="centerme">{{person.description}}</td>
                <td class="centerme">{{person.email}}</td>
                <td class="centerme">{{person.phone}}</td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
    <h4><a href="{{url_for('persons.show_archived')}}">Archived People</a></h4><br>
</div>
{%  endblock  %}
