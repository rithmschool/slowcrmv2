{% extends 'base.html' %} 
{% block content %}

<script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
</script>

{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
    <form id="entry-form" action="{{ url_for('users.entry') }}", method='POST'>
        <div class="form-group">
            <textarea name="tweet-message" id="tweet-message" cols="30" rows="3" class="form-control" placeholder="Send an update to partners.."></textarea>

        </div>
        <span class="legend"> $CompanyName$, </span>
        <span class="legend"> |PersonName|, </span>
        <span class="legend"> *TagName*</span>
        <div class="flashes"></div>
        <div class="pull-right">
            <button id="tweet-button" type="submit" class="btn btn-primary">Post Update</button>
        </div>
    </form>
    <div class="entries">
        <ul class="entrieslist">
        </ul>
    </div>

<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
