{%  extends 'base.html'  %}

{%  block content  %}
<div style='margin-top:10em' class="col-md-4 col-md-offset-4">

<h2>New Company Form</h2>

<button style='margin-top:2em;margin-bottom:2em'><a href = '{{url_for('companies.index')}}''>Companies Index</a></button>

<form action="{{url_for('companies.index')}}" , method='POST'>

{{form.hidden_tag()}}
{%  for field in form if field.widget.input_type != 'hidden' %}

<p>
    {{field.label}}: 
    {{field}}
    <span>{%  if field.errors  %}
            {%  for error in field.errors %}
                {{error}}
            {%  endfor  %}
        {%  endif  %}
    </span>
</p>
{%  endfor  %}

<button style='margin-top:2em' type='submit'>Add New Company</button>

</form>

</div>
{%  endblock  %}
