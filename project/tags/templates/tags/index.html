{% extends 'base.html' %}
{% block content %}
	<div class="row">
	<h1>All Tags</h1>
	{% for tag in tags %}
		{% if not tag.archived %}
			<p>
				<a href="/tags/{{tag.id}}">#{{tag.text}}</a>
			</p>
		{% endif %}
	{% endfor %}
	<hr>
	<a href="{{url_for('tags.show_archived')}}">See Archived Tags</a>
	</div>
{% endblock %}
