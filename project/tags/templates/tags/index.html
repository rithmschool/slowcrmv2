{% extends 'base.html' %}
{% block content %}

	{% for message in get_flashed_messages() %}
		<p class="flash">{{ message }}</p>
	{% endfor %}
	<div>
		<div class="tagtitle">Tags Index</div><br><br>
	{% for tag in tags %}
		{% if not tag.archived %}
			<span class="taglist"><a href="/tags/{{tag.id}}">#{{tag.text}}</a></span>
		{% endif %}
		{% endfor %}
	</div>
<a href="{{url_for('tags.show_archived')}}">Archived Tags</a>
{% endblock %}
