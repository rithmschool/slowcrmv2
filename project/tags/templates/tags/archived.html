{% extends 'base.html' %}
{% block content %}

	<div>
    <a href="{{url_for('tags.index')}}">See All Tags</a>
		<h1>Archived Tags</h1>
		<p class="lead">Click on tag to un-archive</p>
		{% for tag in tags %}
			{% if tag.archived %}
				<p>
					<a href="{{url_for('tags.archive_tag', id=tag.id)}}">#{{tag.text}}</a>
				</p>
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}
